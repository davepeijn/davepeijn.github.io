<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Open Spotify</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const trackId = params.get('track');
      if (trackId) {
        const spotifyAppLink = 'spotify://track/' + trackId;
        const spotifyWebLink = 'https://open.spotify.com/track/' + trackId;

        // Probeer de app te openen
        window.location.href = spotifyAppLink;

        // fallback naar webversie na 1.5 seconden
        setTimeout(() => {
          window.location.href = spotifyWebLink;
        }, 1500);
      } else {
        // geen trackId, terug naar scanner
        window.location.href = 'index.html';
      }
    });
  </script>
</head>

</html>
