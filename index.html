<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify QR Scanner</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',Arial;}
    body{margin:0;padding:18px;background:#fafafa;color:#111;text-align:center}
    .wrap{max-width:760px;margin:0 auto}
    h1{font-size:1.3rem;margin:0 0 8px}
    p.lead{margin:0 0 16px;color:#444}
    #reader{width:100%;max-width:640px;margin:10px auto;border-radius:10px;overflow:hidden;background:#000}
    #countdown{font-size:2rem;font-weight:bold;margin-top:20px;display:none}
    #status{margin-top:12px;color:#666;font-size:0.95rem}
    small{color:#777}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Spotify QR Scanner</h1>
    <p class="lead">Open deze pagina op je iPhone. Geef camera-toegang en richt de camera op een QR-code die naar een Spotify-track linkt.</p>

    <div id="reader"></div>
    <div id="countdown"></div>

    <p id="status"><small>Tip: Deze pagina scant gewone QR-codes/URLs, geen Spotify Codes (de balkjes in de Spotify-app).</small></p>
  </div>

  <!-- html5-qrcode library (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const status = document.getElementById('status');
      const countdownEl = document.getElementById('countdown');
      const config = { fps: 10, qrbox: 250 };
      const html5QrCode = new Html5Qrcode('reader');

      function showStatus(msg) { status.textContent = msg; }

      function handleScanText(text) {
        let appLink = null;
        let webLink = null;

        if (text.startsWith('spotify:')) {
          const parts = text.split(':');
          if (parts[1] === 'track' && parts[2]) {
            appLink = 'spotify://track/' + parts[2];
            webLink = 'https://open.spotify.com/track/' + parts[2];
          }
        } else if (text.includes('open.spotify.com/track/')) {
          const match = text.match(/track\/([a-zA-Z0-9]+)/);
          if (match) {
            const trackId = match[1];
            appLink = 'spotify://track/' + trackId;
            webLink = 'https://open.spotify.com/track/' + trackId;
          }
        } else if (/^https?:\/\//i.test(text)) {
          webLink = text;
        }

        if (appLink) {
          // toon countdown
          let counter = 5;
          countdownEl.style.display = 'block';
          countdownEl.textContent = 'Nummer start in ' + counter + '…';
          const timer = setInterval(() => {
            counter--;
            if (counter > 0) {
              countdownEl.textContent = 'Nummer start in ' + counter + '…';
            } else {
              clearInterval(timer);
              countdownEl.textContent = 'Start!';
              // probeer app te openen
              window.location.href = appLink;
              // fallback naar webversie
              setTimeout(() => {
                if (webLink) window.location.href = webLink;
              }, 1500);
            }
          }, 1000);
        } else if (webLink) {
          window.location.href = webLink;
        }

        html5QrCode.stop().then(() => html5QrCode.clear()).catch(() => {});
      }

      function onScanSuccess(decodedText, decodedResult) {
        handleScanText(decodedText);
      }

      function onScanFailure(error) {
        // scan failure logs optional
      }

      html5QrCode
        .start({ facingMode: { exact: 'environment' } }, config, onScanSuccess, onScanFailure)
        .then(() => showStatus('Camera gestart — richt de camera op de QR-code'))
        .catch((err) => {
          showStatus('Kon achtercamera niet direct openen, probeer fallback...');

          Html5Qrcode.getCameras()
            .then((cameras) => {
              if (!cameras || cameras.length === 0) {
                showStatus('Geen camera gevonden op dit apparaat');
                return;
              }

              let cameraId = cameras[0].id;
              for (const cam of cameras) {
                if (/(back|rear|environment)/i.test(cam.label)) { cameraId = cam.id; break; }
              }

              html5QrCode
                .start(cameraId, config, onScanSuccess, onScanFailure)
                .then(() => showStatus('Camera gestart — richt de camera op de QR-code'))
                .catch((e) => showStatus('Kon camera niet starten: ' + e));
            })
            .catch((e) => showStatus('Fout bij camera-toegang: ' + e));
        });
    });
  </script>
</body>
</html>
